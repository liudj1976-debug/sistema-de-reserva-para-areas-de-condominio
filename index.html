    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fade-out { from { opacity: 1; } to { opacity: 0; } }
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes bounce-in {
            0% { transform: scale(0.5); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            80% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-fade-in { animation: fade-in 0.5s ease-in-out forwards; }
        .animate-fade-out { animation: fade-out 0.5s ease-in-out forwards; }
        .animate-slide-up { animation: slide-up 0.5s ease-out forwards; animation-delay: var(--delay, 0s); opacity: 0; }
        .animate-bounce-in { animation: bounce-in 1s ease-out forwards; }
        .animate-pulse-subtle { animation: pulse-subtle 2s infinite; }
        .group:hover .group-hover-scale-110 { transform: scale(1.1); }
        .group:hover .group-hover-rotate-12 { transform: rotate(12deg); }
        .group:hover .group-hover-translate-y-n2 { transform: translateY(-0.5rem); }
        .group:hover .group-hover-shadow-xl { box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
